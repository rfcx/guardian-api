kind: Deployment
apiVersion: apps/v1
metadata:
  name: guardian-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: guardian-api
  template:
    metadata:
      labels:
        app: guardian-api
    spec:
      containers:
        - name: guardian-api
          image: 167800075704.dkr.ecr.eu-west-1.amazonaws.com/guardian-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.1"
            limits:
              memory: "256Mi"
              cpu: "0.5"
          envFrom:
            - secretRef:
                name: guardian-api-secrets
            - configMapRef:
                name: guardian-api-config
