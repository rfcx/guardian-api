kind: Deployment
apiVersion: apps/v1
metadata:
  name: guardian-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: guardian-api
  template:
    metadata:
      labels:
        app: guardian-api
    spec:
      containers:
        - name: guardian-api
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/guardian-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "2000Mi"
              cpu: "2"
          envFrom:
            - secretRef:
                name: guardian-api-secrets
            - configMapRef:
                name: guardian-api-config
